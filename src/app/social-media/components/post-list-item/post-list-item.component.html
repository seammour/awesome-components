<mat-card>
    <mat-card-header>
        <mat-card-title>
            <span>{{post.title | titlecase }}</span>
        </mat-card-title>
        <mat-card-subtitle>
            <span>{{post.createdDate | date }}</span>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image *ngIf="post.imageUrl as imageUrl" [src]="imageUrl" [alt]="post.title" >
        <span class="post-content">
            {{post.content | shorten : 300}}
        </span>
    </mat-card-content>

</mat-card>
